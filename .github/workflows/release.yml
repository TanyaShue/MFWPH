name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-x64
            runner: windows-latest

          # macOS Intel
          - os: macos-x64
            runner: macos-13

          # macOS Apple Silicon
          - os: macos-arm64
            runner: macos-14

          # Linux x64
          - os: linux-x64
            runner: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Windows特定步骤 - 复制DLL文件
      - name: Copy DLL files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path -Path "${{ github.workspace }}\DLL") {
            $dllFiles = Get-ChildItem -Path "${{ github.workspace }}\DLL" -File
            foreach ($file in $dllFiles) {
              Copy-Item -Path $file.FullName -Destination "${{ env.pythonLocation }}\$($file.Name)" -Force
              Write-Host "Copied $($file.Name) to ${{ env.pythonLocation }}"
            }
          } else {
            Write-Host "DLL folder not found."
          }

      # 构建应用
      - name: Build application
        id: build_app
        shell: bash
        run: |
          python build.py --platform ${{ matrix.os }}

      # 新增步骤：为 macOS 应用进行代码签名
      # 这是解决 macOS 安全限制的关键，否则应用将无法加载 dylib 文件或无法运行。
      - name: Sign macOS Application
        if: runner.os == 'macOS'
        run: |
          echo "Signing the application for macOS..."
          APP_PATH="dist/${{ env.APP_NAME }}.app"
          if [ -d "$APP_PATH" ]; then
            codesign --force --deep --sign - "$APP_PATH"
            echo "Ad-hoc signing complete for $APP_PATH"
          else
            echo "::error::Application bundle not found at $APP_PATH"
            exit 1
          fi
        env:
          APP_NAME: MFWPH

      # 准备并重命名构建产物
      - name: Prepare Artifact
        id: prepare_artifact
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ARCHIVE=$(find ./dist -name "*.zip" -type f | head -1)
          else
            ARCHIVE=$(find ./dist -name "*.tar.gz" -type f | head -1)
          fi
          
          if [ -z "$ARCHIVE" ]; then
            echo "::error::Build failed - archive file was not created"
            exit 1
          fi
          
          ARCHIVE_NAME="MFWPH_${{ matrix.os }}$([[ '${{ runner.os }}' == 'Windows' ]] && echo '.zip' || echo '.tar.gz')"
          mv "$ARCHIVE" "./dist/$ARCHIVE_NAME"
          
          echo "archive_path=./dist/$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "Artifact ready: $ARCHIVE_NAME"

      # 上传构建产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ steps.prepare_artifact.outputs.archive_path }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate Changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          echo "Current tag: $CURRENT_TAG"
          
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using first commit"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Previous tag/commit: $PREVIOUS_TAG"
          
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" "$PREVIOUS_TAG..$CURRENT_TAG")
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="* 首次发布"
          fi
          
          {
            echo 'CHANGELOG<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Prepare release files
        id: prepare
        run: |
          mkdir -p release_files
          find ./artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) \
            -exec mv {} ./release_files/ \;
          
          echo "Release files:"
          ls -la ./release_files/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 版本 ${{ github.ref_name }} 更新日志

            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### 安装说明
            
            **Windows:**
            1. 下载并解压 ZIP 文件
            2. 运行 `MFWPH.exe`
            
            **macOS:**
            1. 下载并解压 TAR.GZ 文件：`tar -xzf MFWPH_macos-*.tar.gz`
            2. 首次运行请右键点击程序，然后选择“打开”
            
            **Linux:**
            1. 下载并解压 TAR.GZ 文件：`tar -xzf MFWPH_linux-x64.tar.gz`
            2. 添加执行权限：`chmod +x MFWPH`
            3. 运行：`./MFWPH`

          draft: false
          prerelease: false
          artifacts: ./release_files/*
          artifactContentType: application/octet-stream
          artifactErrorsFailBuild: true