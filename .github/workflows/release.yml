name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_build:
        description: 'Test build without release'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  # æ„å»ºçŸ©é˜µé…ç½®
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows æ„å»º
          - os: windows
            arch: x64
            runner: windows-latest
            python-arch: x64

          - os: windows
            arch: x86
            runner: windows-latest
            python-arch: x86

          # macOS æ„å»º
          - os: macos
            arch: x64
            runner: macos-13  # Intel Mac
            python-arch: x64

          - os: macos
            arch: arm64
            runner: macos-14  # Apple Silicon
            python-arch: arm64

          # Linux æ„å»º
          - os: linux
            arch: x64
            runner: ubuntu-latest
            python-arch: x64

          - os: linux
            arch: arm64
            runner: ubuntu-latest  # å°†ä½¿ç”¨ QEMU æ¨¡æ‹Ÿ
            python-arch: x64  # ä¸»æœºæ¶æ„

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: ${{ matrix.python-arch }}

      # Linux ARM64 éœ€è¦è®¾ç½® QEMU
      - name: Set up QEMU
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Windows ç‰¹å®šæ­¥éª¤
      - name: Copy DLL files (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          if (Test-Path -Path "${{ github.workspace }}\DLL") {
            $dllFiles = Get-ChildItem -Path "${{ github.workspace }}\DLL" -File
            foreach ($file in $dllFiles) {
              Copy-Item -Path $file.FullName -Destination "${{ env.pythonLocation }}\$($file.Name)" -Force
              Write-Host "Copied $($file.Name) to ${{ env.pythonLocation }}"
            }
          } else {
            Write-Host "DLL folder not found."
          }

      # macOS ç‰¹å®šæ­¥éª¤ - å®‰è£…è¯ä¹¦ï¼ˆå¦‚æœæœ‰ï¼‰
      - name: Install Apple Certificate
        if: matrix.os == 'macos' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # è§£ç è¯ä¹¦
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          # åˆ›å»ºå¹¶é…ç½®é’¥åŒ™ä¸²
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # å¯¼å…¥è¯ä¹¦
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          
          # æ¸…ç†
          rm certificate.p12

      # æ„å»ºåº”ç”¨
      - name: Build application
        id: build
        run: |
          python build.py --platform ${{ matrix.os }}-${{ matrix.arch }}
        env:
          GITHUB_REF: ${{ github.ref }}

      # è·å–æ„å»ºäº§ç‰©ä¿¡æ¯
      - name: Get build artifacts info
        id: artifacts
        shell: bash
        run: |
          # æŸ¥æ‰¾ç”Ÿæˆçš„å½’æ¡£æ–‡ä»¶
          if [ "${{ matrix.os }}" = "windows" ]; then
            ARCHIVE=$(find ./dist -name "*.zip" -type f | head -1)
          else
            ARCHIVE=$(find ./dist -name "*.tar.gz" -type f | head -1)
          fi
          
          if [ -z "$ARCHIVE" ]; then
            echo "::error::Build failed - archive file was not created"
            exit 1
          fi
          
          ARCHIVE_NAME=$(basename "$ARCHIVE")
          echo "archive_path=$ARCHIVE" >> $GITHUB_OUTPUT
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "Build completed: $ARCHIVE_NAME"

      # macOS ä»£ç ç­¾åå’Œå…¬è¯
      - name: Code signing and notarization (macOS)
        if: matrix.os == 'macos' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # è§£å‹å½’æ¡£
          tar -xzf ${{ steps.artifacts.outputs.archive_path }} -C ./dist/temp
          
          # ç­¾å
          codesign --deep --force --verify --verbose \
            --sign "$APPLE_TEAM_ID" \
            --options runtime \
            ./dist/temp/MFWPH
          
          # é‡æ–°æ‰“åŒ…
          tar -czf ${{ steps.artifacts.outputs.archive_path }} -C ./dist/temp .
          
          # å…¬è¯
          xcrun notarytool submit ${{ steps.artifacts.outputs.archive_path }} \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # æ¸…ç†
          rm -rf ./dist/temp

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-build
          path: ${{ steps.artifacts.outputs.archive_path }}
          retention-days: 7

  # åˆ›å»ºå‘å¸ƒ
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.test_build != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate Changelog
        id: changelog
        run: |
          # è·å–å½“å‰æ ‡ç­¾
          CURRENT_TAG="${{ github.ref_name }}"
          echo "Current tag: $CURRENT_TAG"
          
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using first commit"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Previous tag/commit: $PREVIOUS_TAG"
          
          # ç”Ÿæˆå˜æ›´æ—¥å¿—
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" "$PREVIOUS_TAG..$CURRENT_TAG")
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="* é¦–æ¬¡å‘å¸ƒ"
          fi
          
          # è®¾ç½®è¾“å‡º
          {
            echo 'CHANGELOG<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          
          echo "Generated changelog:"
          echo "$CHANGELOG"

      - name: Prepare release files
        id: prepare
        run: |
          # ç§»åŠ¨æ‰€æœ‰æ„å»ºäº§ç‰©åˆ°å‘å¸ƒç›®å½•
          mkdir -p release_files
          find ./artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) \
            -exec mv {} ./release_files/ \;
          
          # åˆ—å‡ºæ‰€æœ‰æ–‡ä»¶
          echo "Release files:"
          ls -la ./release_files/
          
          # ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨ä¾›å‘å¸ƒä½¿ç”¨
          FILES=$(find ./release_files -type f -printf "%p,")
          FILES=${FILES%,}  # ç§»é™¤æœ€åçš„é€—å·
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸ‰ ç‰ˆæœ¬ ${{ github.ref_name }} å‘å¸ƒ

            ### ğŸ“‹ æ›´æ–°æ—¥å¿—

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### ğŸ“¦ ä¸‹è½½

            | å¹³å° | æ¶æ„ | ä¸‹è½½é“¾æ¥ |
            |------|------|----------|
            | Windows | x64 | [MFWPH-windows-x64.zip] |
            | Windows | x86 | [MFWPH-windows-x86.zip] |
            | macOS | Intel | [MFWPH-macos-x64.tar.gz] |
            | macOS | Apple Silicon | [MFWPH-macos-arm64.tar.gz] |
            | Linux | x64 | [MFWPH-linux-x64.tar.gz] |
            | Linux | ARM64 | [MFWPH-linux-arm64.tar.gz] |

            ### ğŸ“ å®‰è£…è¯´æ˜

            **Windows:**
            1. ä¸‹è½½å¯¹åº”æ¶æ„çš„ ZIP æ–‡ä»¶
            2. è§£å‹åˆ°ç›®æ ‡æ–‡ä»¶å¤¹
            3. è¿è¡Œ `MFWPH.exe`

            **macOS:**
            1. ä¸‹è½½å¯¹åº”æ¶æ„çš„ TAR.GZ æ–‡ä»¶
            2. è§£å‹ï¼š`tar -xzf MFWPH-macos-*.tar.gz`
            3. è¿è¡Œï¼š`./MFWPH`
            4. é¦–æ¬¡è¿è¡Œå¯èƒ½éœ€è¦åœ¨ç³»ç»Ÿåå¥½è®¾ç½®ä¸­å…è®¸è¿è¡Œ

            **Linux:**
            1. ä¸‹è½½å¯¹åº”æ¶æ„çš„ TAR.GZ æ–‡ä»¶
            2. è§£å‹ï¼š`tar -xzf MFWPH-linux-*.tar.gz`
            3. æ·»åŠ æ‰§è¡Œæƒé™ï¼š`chmod +x MFWPH`
            4. è¿è¡Œï¼š`./MFWPH`

          draft: false
          prerelease: false
          artifacts: ./release_files/*
          artifactContentType: application/octet-stream
          artifactErrorsFailBuild: true

  # æ¸…ç†å·¥ä½œæµ
  cleanup:
    name: Cleanup old artifacts
    needs: release
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Delete workflow artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            windows-x64-build
            windows-x86-build
            macos-x64-build
            macos-arm64-build
            linux-x64-build
            linux-arm64-build
          failOnError: false